<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Подключение шрифта из Google Fonts -->

    <style>
        body {

            background-color: #f5f5f5;

            font-size: 36px;

        }

        }

        .container {

            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;

</head>

</body>
</html>
